<!DOCTYPE html>
<html>
<head>
    <title>{{ branch | capitalize }} Password</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #a1d9fe, #cceaff);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #1e3a8a;
            margin-bottom: 30px;
        }

        form {
            display: inline-block;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input[type="password"] {
            padding: 10px;
            width: 250px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #269dff;
        }

        ul {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            color: red;
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #00e5ff;
            color: #0c4a6e;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #67e8f9;
        }
    </style>
</head>
<body>

    <h1>Enter Password for {{ branch | capitalize }}</h1>

    <form method="POST">
        <input type="password" name="password" required placeholder="Branch Password"><br>
        <input type="submit" value="Enter">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <br>
    <a href="{{ url_for('select_branch') }}" class="back-btn">‚Üê Back to Dashboard</a>

</body>
</html>
