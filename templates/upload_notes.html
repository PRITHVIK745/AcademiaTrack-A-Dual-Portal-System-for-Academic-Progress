<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --light-blue: #a1d9fe;
      --lighter-blue: #cceaff;
      --dark-blue: #1e3a8a;
      --bg: #f3faff;
      --white: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, var(--light-blue), var(--lighter-blue));
      margin: 0;
      padding: 0;
      color: #1f2937;
    }

    .navbar {
      background: linear-gradient(to right, #2dabff, #cceaff);
      color: #1e293b;
      padding: 26px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .navbar .info {
      font-weight: 600;
      font-size: 16px;
    }

    .navbar a {
      background-color: #38bdf8;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #0ea5e9;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin: 40px 0 20px;
      font-size: 2em;
    }

    .form-container {
      background: var(--white);
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
    }

    label {
      font-weight: 600;
      margin-top: 18px;
      display: block;
      font-size: 15px;
    }

    select, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9fafb;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #4f46e5;
    }

    .icon-label::before { content: "üìÅ "; }
    .icon-upload::before { content: "‚¨ÜÔ∏è "; }
    .icon-subject::before { content: "üìò "; }
    .icon-module::before { content: "üìë "; }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      .form-container {
        margin: 20px 20px 40px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Menu Bar -->
  <div class="navbar">
    <div class="info">
      {{ branch|capitalize }} ‚Äì Year {{ year }}, Semester {{ semester }}
    </div>
    <div>
      <a href="{{ url_for('branch_dashboard', branch=branch) }}">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <h1>Upload Notes</h1>

  <div class="form-container">
    <form method="POST" enctype="multipart/form-data">

      <label class="icon-subject">Select Subject:</label>
      <select name="subject" required>
        <option value="">-- Choose Subject --</option>
        {% for code, name in subjects %}
        <option value="{{ code }}">{{ code }} - {{ name }}</option>
        {% endfor %}
      </select>

      <label class="icon-module">Select Module:</label>
      <select name="module" required>
        <option value="">-- Choose Module --</option>
        {% for m in range(1, 6) %}
        <option value="Module_{{ m }}">Module {{ m }}</option>
        {% endfor %}
      </select>

      <label class="icon-label">Upload File:</label>
      <input type="file" name="file" required>

      <input type="submit" class="icon-upload" value="Upload Notes">
    </form>
  </div>

</body>
</html>
