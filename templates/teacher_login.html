<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Login</title>

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1.2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      text-align: left;
      font-weight: 600;
      font-size: 16px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 8px #a78bfa;
      background: #fff;
      color: #333;
    }

    input[type="submit"] {
      background: #8b5cf6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #6611f9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 20px 0;
    }

    ul li {
      background: #f87171;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      box-shadow: 0 2px 10px rgba(248, 113, 113, 0.5);
      color: #fff;
    }

    a {
      color: #c4b5fd;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ede9fe;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Teacher Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            {% if category == 'error' %}
              <li>{{ message }}</li>
            {% endif %}
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required placeholder="Enter your username" />

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required placeholder="Enter your password" />

      <input type="submit" value="Login" />
    </form>

    <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
  </div>

</body>
</html>
