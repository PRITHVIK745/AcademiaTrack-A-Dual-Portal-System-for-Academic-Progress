<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ branch|capitalize }} Branch Dashboard</title>
  <style>
    :root {
      --primary: #6366f1;
      --light-blue: #a1d9fe;
      --lighter-blue: #e0f2ff;
      --dark-blue: #1e40af;
      --text-color: #1e293b;
      --white: #ffffff;
      --hover-bg: #dbeafe;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, var(--light-blue), var(--lighter-blue));
      color: var(--text-color);
      line-height: 1.6;
      padding-bottom: 60px;
    }

    .navbar {
      background: linear-gradient(to right, #2dabff, #cceaff);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar strong {
      font-size: 24px;
      font-weight: 700;
      color: #0f172a;
    }

    .navbar a {
      padding: 10px 22px;
      background-color: #2f00ff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #00bfff;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      margin: 40px 0 30px;
    }

    .year-boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 0 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .box {
      background: var(--white);
      border-radius: 18px;
      padding: 25px 20px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.1);
    }

    .box h2 {
      text-align: center;
      font-size: 22px;
      color: var(--dark-blue);
      margin-bottom: 20px;
    }

    .sem-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sem-buttons a {
      background-color: var(--light-blue);
      color: var(--dark-blue);
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .sem-buttons a:hover {
      background-color: var(--hover-bg);
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      h1 {
        font-size: 24px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <strong>{{ branch|capitalize }} Branch Dashboard</strong>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <!-- Page Heading -->
  <h1>Select Year and Semester</h1>

  <!-- Year-wise Boxes -->
  <div class="year-boxes">
    {% set sem_pairs = [(1,2), (3,4), (5,6), (7,8)] %}
    {% for y in range(1, 5) %}
    <div class="box">
      <h2>Year {{ y }}</h2>
      <div class="sem-buttons">
        {% for sem in sem_pairs[y-1] %}
        <a href="{{ url_for('branch_semester', branch=branch, year=y, semester=sem) }}">Semester {{ sem }} – View/Edit Marks</a>
        <a href="{{ url_for('upload_notes_teacher', branch=branch, year=y, semester=sem) }}">Semester {{ sem }} – Upload Notes</a>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>

</body>
</html>
